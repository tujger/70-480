<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <script>
        function Red(evt) {
            var circle = evt.target;
            circle.setAttribute("style", "fill:red")
        }
        function Green(evt) {
            var circle = evt.target;
            circle.setAttribute("style", "fill:green")
        }
    </script>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<svg height="800">
    <circle id="Circle" cx="50" cy="50" r="50" fill="green" onmouseover="Red(evt)" onmouseout="Green(evt)"/>

    <rect id="lightStandard" x="100" y="100" width="60" height="200" fill="black"/>
    <circle id="redLight" cx="129" cy="145" r="25" fill="red"/>
    <circle id="amberLight" cx="129" cy="205" r="25" fill="yellow"/>
    <circle id="greenLight" cx="129" cy="265" r="25" fill="green"/>

    <polygon points="10,15 30,35 10,85 100,85,70,35,100,15" fill="purple"/>
    <polygon points="10,150 30,170 50,132 62,196 78,165 96,170" style="stroke:orange;fill:none;stroke-width: 5;"/>

    <line x1="250" y1="100" x2="250" y2="150" style="stroke: blue;stroke-width: 3"/>
    <ellipse rx="30" ry="55" cx="250" cy="250" fill="green"/>
    <text x="10" y="10" style="stroke: black;stroke-width: 1">Example of SVG shapes and texts</text>

    <image href="orange.jpg" width="150" height="150" y="300"></image>

</svg>
</body>
</html>
