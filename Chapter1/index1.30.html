<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }
        img {
            border: 1px solid green;
            height: 150px;
            width: 225px;
        }
        .trans {
            transform: translate(100px,100px) skew(10deg,10deg) scale(1.5);
            transition: all .5s;
            transition-delay: skew .5s;
        }
        .rota {
            transform: rotate(90deg);
        }
    </style>
    <script>
        window.onload = function (ev) {
            var top = document.getElementById("topText");
            var left = document.getElementById("leftText");
            var pos = document.getElementById("positioning");
            document.getElementById("btnPosition").onclick = function (ev1) {
                var img = document.getElementById("orange2");
                img.style.position = pos.value;
                img.style.left = left.value + "px";
                img.style.top = top.value + "px";
            }
            document.getElementById("orange1").onclick = function (ev1) {
                this.classList.add("trans");
            }
        }
    </script>
</head>
<body>
    <table style="width: 100%;height: 100%; border: 1px solid black">
        <tr>
            <td style="vertical-align: top; width: 80%">
                <img id="orange1" src="orange.jpg"/>
                <img id="orange2" src="orange.jpg"/>
            </td>
            <td style="vertical-align: top">
                Left:   <input type="text" id="leftText"/><br>
                Top:    <input type="text" id="topText"/><br>
                Position:
                <select id="positioning">
                    <option>relative</option>
                    <option>absolute</option>
                </select><br>
                <input type="button" id="btnPosition" value="Update"/>
            </td>
        </tr>
    </table>
</body>
</html>
